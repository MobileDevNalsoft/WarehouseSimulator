<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Warehouse Simulator</title>
  </head>
  <body>
    <div id="leftPanel">
      <h3>Drag and Drop Objects</h3>
      <div class="draggable" draggable="true" id="cube">Cube</div>
      <div class="draggable" draggable="true" id="sphere">Sphere</div>
      <div class="draggable" draggable="true" id="cylinder">Cylinder</div>
      <div class="draggable" draggable="true" id="plane">Plane</div>
    </div>
    <button id="exportButton">Export Scene as GLB</button>
    <div id="rightPanel">
      <canvas id="threeCanvas"></canvas>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="./model.js"></script>
  </body>
</html>
